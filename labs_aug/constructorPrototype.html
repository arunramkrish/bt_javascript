<script>
function Graph() {
  this.vertices = [];
  this.edges = [];
  this.removeVertex = function(v){
    this.vertices.pop(v);
  }
}


var g = new Graph();
Graph.prototype = {
  addVertex: function(v){
    this.vertices.push(v);
  }
};

var h = new Graph();
