<script>
function toString() {
	var str = "";
	var own = Object.getOwnPropertyNames(this);
	for (var index in own) {
		str += own[index] + ":" + this[own[index]] + ",";
	}
	return str;
}

function Car(make, model, year,owner) {
  this.make = make;
  this.model = model;
  this.year = year;
  this.owner = owner;
}

var mycar = new Car("Eagle", "Talon TSi", 1993);
var kenscar = new Car("Nissan", "300ZX", 1992);
var vpgscar = new Car("Mazda", "Miata", 1990);

/*
Car.prototype = Object.create( {
		toString : function() {
			return window.toString.call(this);
		}
	}
);*/

Car.prototype.toString = function() {
	return window.toString.call(this);
};
function Person(name, age, sex) {
  this.name = name;
  this.age = age;
  this.sex = sex;
  this.toString = function() {
	return window.toString.call(this);
  };
}
var rand = new Person("Rand McKinnon", 33, "M");
var ken = new Person("Ken Jones", 39, "M");
mycar.owner = rand;
kenscar.owner = ken;
var newcar = new Car("Maruti", "800", 2015, new Person("Arun", 1, "M")); 
console.log(newcar.toString());
console.log(mycar.toString());
console.log(rand.toString());
</script>
