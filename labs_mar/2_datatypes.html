<body>
	<h1>Javascript datatypes</h1>
	<script type="text/javascript">
		var a = 5;
		var b = "5";

		console.log(a == b);
		console.log(a != b);
		
		console.log(a === b);
		console.log(a !== b);

		console.log(a === parseInt(b));
	</script>
