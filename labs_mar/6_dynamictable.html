<!doctype html>
<html>
<head>Dynamic Table
    <link rel="stylesheet" type="text/css" href="include/6_datatable.css"/>
    </head><body>
    <h1>Dynamic Table</h1>
    <div id="tableDiv"></div>
    <script type="text/javascript" src="include/6_datatable.js"></script>
    <script>
        var contacts;
        if (window.localStorage.getItem("contacts")) {
            contacts = JSON.parse(window.localStorage.getItem("contacts"));
        } else {
            contacts = [{
                "name" : "BT",
                "phone" : "5467890",
                "line1" : "Koramangala",
                "city" : "Bangalore"
            },{
                "name" : "Honeywell",
                "phone" : "433566",
                "line1" : "OuterRingRoad",
                "city" : "Bangalore"
            },{
                "name" : "ANZ",
                "phone" : "788897890",
                "line1" : "Domlur",
                "city" : "Bangalore"
            }];
            window.localStorage.setItem("contacts", JSON.stringify(contacts));
        }
    
    new Datatable("tableDiv", contacts);
    </script></body></html>
