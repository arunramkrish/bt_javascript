<!doctype html>
<html>
<head>
AngularJS Conctacts Table
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
</head>
<body ng-app="contactsApp" ng-init="contactsCount=0;">
    <div ng-controller="ContactController as contactCtrl">
        <!--
        <div ng-controller="ChildController">
            <input type="text" id="childName" ng-model="childName"/>
            <input type="button" ng-click="addContact()"/>
        </div>-->
	<h1>AngularJS Contact Table</h1>
	<div id="formDiv">
		<form id="contactForm" action="#">
			<p>
				<input type="text" id="name" title="Image"  ng-model="contact.imageUrl"/>
			</p>
			<p>
				<input type="text" id="name" title="Name"  ng-model="contact.name"/>
			</p>
			<p>
				<input type="text" id="phone" title="Phone" ng-model="contact.phone"/>
			</p>
			<p>
				<input type="text" id="line1" title="Address - Line1" ng-model="contact.line1"/>
			</p>
			<p>
				<input type="text" id="city" title="Address - City" ng-model="contact.city"/>
			</p>
			<p>
				<input type="submit" value="Add" ng-click="addContact()"/>
				<input type="button" value="Validate"/>
			</p>
            <span ng-bind="contact.name"></span>
            <input type="text" ng-model="maxWidth"/>
		</form>
	</div>
    <div id="filterDiv">
        <span>Filter</span>
        <span><input type="text" name="filterText" ng-model="contactFilter"/></span>
        </div>   
	<div id="tableDiv">
        <table>
            <tr><th>Photo</th><th>Name</th><th>Phone</th><th>Line1</th><th>City</th></tr>
            <tr ng-repeat="c in contacts | filter : {name: contactFilter}">
                <td><img ng-src="{{c.imageUrl}}" ng-style="maxWidth:{{maxWidth}};"/></td>
                <td>{{c.name}}</td>
                <td>{{c.phone}}</td>
                <td>{{c.line1}}</td>
                <td>{{c.city}}</td>
            </tr>
        </table>
        </div>
    </div>
</body>
    <script>
        var appModule = angular.module("contactsApp", []);
        var ContactController = function($scope) {
           $scope.contact = {};
            $scope.contacts = [];
            
            $scope.addContact = function() {
                $scope.contacts.push($scope.contact);
                $scope.contact = {};
            }
        };
        ContactController.$inject = ['$scope'];
        appModule.controller("ContactController", ContactController);
        
        /*
        appModule.controller("ChildController", function($scope) {
          $scope.childClicked = function() {
              alert($scope.childName);
          };
        });*/
    </script>
</html>
