<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-guide-concepts-1-production</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
  <style type="text/css">
  	div.spicy div {
  		padding: 10px;
  		border: solid 2px blue;
	}
  </style>
</head>
<body ng-app='myApp'>
	<div ng-controller='GreetingController'>
		<p>{{greeting}}! Welcome!</p>
	</div>
	<div ng-controller='SquareController'>
		Two times <input ng-model="num"> equals {{ double(num) }}
	</div>
	<div ng-controller='ButtonClickController'>
		<button ng-click="chiliSpicy()">Chili</button>
 		<button ng-click="jalapenoSpicy()">Jalapeño</button>
 		<p>The food is {{spice}} spicy!</p>
	</div>
	<div class="spicy">
  		<div ng-controller="MainController">
	    	<p>Good {{timeOfDay}}, {{name}}!</p>

	    	<div ng-controller="ChildController">
	      		<p>Good {{timeOfDay}}, {{name}}!</p>

	      		<div ng-controller="GrandChildController">
	        		<p>Good {{timeOfDay}}, {{name}}!</p>
	      		</div>
	    	</div>
  		</div>
	</div>
	<div ng-controller="Controller">
  		Hello <input ng-model='name'> <hr/>
  		<span ng-bind="name"></span> <br/>
  		<span ng:bind="name"></span> <br/>
  		<span ng_bind="name"></span> <br/>
  		<span data-ng-bind="name"></span> <br/>
  		<span x-ng-bind="name"></span> <br/>
	</div>
</body>
<script type="text/javascript">
	var myApp = angular.module('myApp',[]);
	myApp.controller('GreetingController', ['$scope', function($scope) {
			$scope.greeting = 'Namaste';
	}]);
	myApp.controller('SquareController', ['$scope', function($scope) {
			$scope.double = function(n) {
				if (n) {
					return n * n;
				} else {
					return 0;
				}
			}
	}]);

	myApp.controller('ButtonClickController', ['$scope', function($scope) {
    $scope.spice = 'very';

    $scope.chiliSpicy = function() {
        $scope.spice = 'chili';
    };

    $scope.jalapenoSpicy = function() {
        $scope.spice = 'jalapeño';
    };
}]);

myApp.controller('MainController', ['$scope', function($scope) {
	$scope.timeOfDay = 'morning';
	$scope.name = 'Nikki';
}]);

myApp.controller('ChildController', ['$scope', function($scope) {
  $scope.name = 'Mattie';
}]);

myApp.controller('GrandChildController', ['$scope', function($scope) {
  $scope.timeOfDay = 'evening';
  $scope.name = 'Gingerbread Baby';
}]);
myApp.controller('Controller', ['$scope', function($scope) {
}]);

</script>
</html>
